name: run-build

on:
  push:
    branches: [ 'gus/.*' ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13.2
      uses: actions/setup-go@v2-beta
      with:
        go-version: 1.13.2

    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: go/src/github.com/gravitational/teleport-plugins

    - name: Set GOPATH
      run: |
        echo "::set-env name=GOPATH::${{ github.workspace }}/go"
        mkdir -p $GITHUB_WORKSPACE/go
    - name: Download dependencies and create artifact directory
      run: |
        go get -v -t -d ./...
        mkdir -p build/
      working-directory: ${{ github.workspace }}/go/src/github.com/gravitational/teleport-plugins

    - name: Build and copy Jirabot
      run: |
        make -C access/jirabot release
        cp access/jirabot/*.tar.gz build/
      working-directory: ${{ github.workspace }}/go/src/github.com/gravitational/teleport-plugins
      
    - name: Build and copy Slackbot
      run: |
        make -C access/slackbot release
        cp access/slackbot/*.tar.gz build/
      working-directory: ${{ github.workspace }}/go/src/github.com/gravitational/teleport-plugins
      
    - name: Build and copy Mattermost
      run: |
        make -C access/mattermost release
        cp access/mattermost/*.tar.gz build/
      working-directory: ${{ github.workspace }}/go/src/github.com/gravitational/teleport-plugins
      
    - name: Build and copy Pagerduty
      run: |
        make -C access/pagerduty release
        cp access/pagerduty/*.tar.gz build/
      working-directory: ${{ github.workspace }}/go/src/github.com/gravitational/teleport-plugins

    - name: Upload artifacts to Github
      uses: actions/upload-artifact@v1
      with:
        name: teleport-plugins-artifacts
        path: ${{ github.workspace }}/go/src/github.com/gravitational/teleport-plugins/build
        
    - name: Upload artifacts to 
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-west-2'
        SOURCE_DIR: '${{ github.workspace }}/go/src/github.com/gravitational/teleport-plugins/build'
